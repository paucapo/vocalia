<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <title>VOCÀLIA</title>

   <style>
      textarea {
         width: 200px;
         height: 150px;
         display: inline-block;
      }

      #chartjs {
         max-width: 500px;
         max-height: 400px;
      }
   </style>

   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>


</head>
<body>

<!--<canvas id="canvas"></canvas>-->
<canvas id="chartjs"></canvas>
<a href="#" id="save" download="vocalia.png">Save</a>


<div id="samples"></div>


<script type="text/javascript">
    let Vocalia = {
        SAMPLES: 10,
        $chartjs: null,
        colors: [
            'rgba(255, 99, 132, 0.7)',
            'rgba(255, 159, 64, 0.7)',
            'rgba(255, 205, 86, 0.7)',
            'rgba(75, 192, 192, 0.7)',
            'rgba(54, 162, 235, 0.7)',
            'rgba(153, 102, 255, 0.7)',
            'rgba(201, 203, 207, 0.7)'
        ],
        demo: [
            'i\t271\t2062\n' +
            'e\t355\t1883\n' +
            'Ɛ\t550\t1745\n' +
            'ɑ\t685\t1460\n' +
            'Ə\t449\t1212\n' +
            'ɔ\t599\t990\n' +
            'o\t453\t810\n' +
            'u\t342\t678'
        ],
        datasets: [],

        init: function () {

            document.getElementById('save').addEventListener('click', (e) => {
                e.preventDefault();
                Vocalia.save();
            })

            let $samples_container = document.getElementById('samples');
            for (let i = 0; i < Vocalia.SAMPLES; i++) {
                let $sample = document.createElement('textarea');
                $sample.addEventListener('input', Vocalia.load);
                $sample.dataset.index = i.toString();
                $sample.value = Vocalia.demo[i] || '';
                $sample.style.borderColor = Vocalia.colors[i % Vocalia.colors.length];
                $samples_container.append($sample);
            }

            Vocalia.load();
        },

        load: function () {
            let table = [];
            let max_x = 0;
            let min_x = 99999999999999999;
            let max_y = 0;
            let min_y = 99999999999999999;
            document.querySelectorAll('#samples > textarea').forEach(($sample) => {
                let i = $sample.dataset.index;
                let data = $sample.value.split("\n");

                data.forEach((line) => {
                    line = line.toString().trim();
                    if (line === '') {
                        return;
                    }
                    line = line.split("\t");
                    if (line.length !== 3) {
                        return;
                    }
                    let vocal = line[0].toString();
                    let y = parseFloat(line[1]);
                    let x = parseFloat(line[2]);

                    table[i] = table[i] || [];
                    table[i].push({x, y, label: vocal})

                    max_x = Math.max(max_x, x);
                    min_x = Math.min(min_x, x);
                    max_y = Math.max(max_y, y);
                    min_y = Math.min(min_y, y);
                })
            })

            Vocalia.min_x = Math.max(min_x - 50, 1);
            Vocalia.min_y = Math.max(min_y - 50, 1);
            Vocalia.max_x = max_x + 100;
            Vocalia.max_y = max_y + 100;

            Vocalia.datasets = [];
            Object.keys(table).forEach((index) => {
                Vocalia.datasets.push({
                    backgroundColor: Vocalia.colors[index % Vocalia.colors.length],
                    // borderColor: Vocalia.colors[index % Vocalia.colors.length],
                    data: table[index],
                });
            });

            Vocalia.print();
        },

        print: function () {
            const config = {
                type: 'scatter',
                data: {
                    datasets: Vocalia.datasets
                },
                plugins: [ChartDataLabels],
                options: {
                    // responsive: true,
                    // pointRadius: 0,
                    // pointHoverRadius: 0,
                    animation: {
                        duration: 0
                    },
                    plugins: {
                        tooltips: {
                            enabled: false,
                            callbacks: {
                                footer: function () {
                                    return '';
                                },
                            }
                        },
                        legend: {
                            display: false,
                        },
                        datalabels: {
                            display: true,
                            formatter: function (value, ctx) {
                                return value.label;
                            },
                            backgroundColor: function (context) {
                                return context.dataset.backgroundColor;
                            },
                            font: {
                                weight: 'bold'
                            },
                            color: 'white',
                            padding: 6,
                            borderRadius: 4,
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            type: 'logarithmic',
                            reverse: true,
                            position: 'top',
                            min: Vocalia.min_x,
                            max: Vocalia.max_x,
                            ticks: {
                                callback: (value, index, arr) => {
                                    return value;
                                },
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            display: true,
                            type: 'logarithmic',
                            reverse: true,
                            position: 'right',
                            min: Vocalia.min_y,
                            max: Vocalia.max_y,
                            ticks: {
                                callback: (value, index, arr) => {
                                    return value;
                                },
                            }
                        }
                    }
                },
            };
            if (Vocalia.$chartjs) {
                Vocalia.$chartjs.destroy();
            }
            Vocalia.$chartjs = new Chart(
                document.getElementById('chartjs'),
                config
            );
        },

        save: function () {
            let $canvas = document.getElementById('chartjs');
            let ctx = $canvas.getContext('2d');
            ctx.save();
            ctx.globalCompositeOperation = 'destination-over';
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, $canvas.width, $canvas.height);
            ctx.restore();
            window.location.href = $canvas.toDataURL('image/png').replace('image/png', 'image/octet-stream');
        }
    }

    window.onload = function () {
        Vocalia.init();
    }

</script>

</body>
</html>
